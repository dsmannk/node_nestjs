<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nest Chat</title>
</head>
<body>

    <div> <!-- 공지 영역 추가 -->
        <h2>공지</h2>
        <div id="notice"></div>
    </div>

    <h2>Simple Nest Chat</h2>
    <div id="chat"></div> <!-- 채팅 영역 -->

    <div> <!-- 채팅방 목록 -->
        <h2>채팅방 목록</h2>
        <ul id="rooms"></ul>
    </div>

    <!-- 글 입력 영역 -->
    <input type="text" id="message" placeholder="메시지를 입력해주세요.">
    <button onclick="sendMessage()">전송</button> <!-- [전송] 버튼 -->
    <button onclick="createRoom()">방 만들기</button> <!-- [방 만들기] 버튼 -->
</body>
<!-- jquery 로드 -->
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
></script>
<!-- socket.io 클라이언트 로드 -->
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="http://localhost:3000/script.js"></script>
</html>
